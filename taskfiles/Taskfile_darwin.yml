version: '3.0'

  ansible:
      - brew install ansible

  helm:
    cmds:
      - brew install helm

  helmfile:
    cmds:
      - brew install helmfile

  kubectl:
    cmds:
      - brew install kubectl

  kubeseal:
    cmds:
      - brew install kubeseal

  jq:
    cmds:
      - brew install jq

