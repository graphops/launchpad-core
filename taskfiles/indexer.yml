# tasks that let you interact with the indexer for operational requirements
version: '3'

tasks:
  remote-toolbox:
    interactive: true
    cmds:
      - kubectl exec --tty --interactive xxxxxxx -- {{.CLI_ARGS}}

  forward-indexer-agent:
    cmds:
      - kubectl port-forward port:port service/service-name

  forward-grafana:
    cmds:
      - kubectl port-forward port:port service/service-name

  forward-erigon:
    cmds:
      - kubectl port-forward port:port service/service-name    

  forward-all:
    deps:
      - forward-indexer-agent
      - forward-grafana
      - forward-erigon